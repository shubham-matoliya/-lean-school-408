  <body>
    <nav></nav>
    <div class="main-container">
      <div class="sorting">
        <div class="sort">
          <select name="" id="byprice">
            <option value="">Sort Cars by price</option>
            <option value="descending">High to Low</option>
            <option value="ascending">Low to High</option>
          </select>
          <select name="" id="byrating">
            <option value="">Sort Cars by rating</option>
            <option value="descending">High to Low</option>
            <option value="ascending">Low to High</option>
          </select>
          <select name="" id="driven">
            <option value="">Sort Cars by distance driven</option>
            <option value="descending">High to Low</option>
            <option value="ascending">Low to High</option>
          </select>
        </div>
        <div class="filter">
          <p class="filterdesc">Filter by Fuel</p>
          <div class="byfuel">
            <input type="radio" name="fuel" id="petrol" value="petrol" />
            <label for="petrol" name="fueltype">petrol</label>
            <!-- for attribute of label should have same value as that of ID of its respective radio button -->
            <!-- By this when we click on lable radio button will be checked -->
            <input type="radio" name="fuel" id="diesel" value="diesel" />
            <label for="diesel" name="fueltype">diesel</label>
          </div>
          <p class="filterdesc">Filter by transmission</p>

          <div class="transmission">
            <input type="radio" name="transmission" id="auto" value="auto" />
            <label for="auto" name="transmission">Automatic</label>

            <input
              type="radio"
              name="transmission"
              id="manual"
              value="manual"
            />
            <label for="manual" name="transmission">manual</label>
          </div>
          <p class="filterdesc">Filter by Space</p>

          <div class="space">
            <input type="radio" name="space" id="5seater" value="5seater" />
            <label for="5seater" name="seats">5 seats</label>

            <input type="radio" name="space" id="7seater" value="7seater" />
            <label for="7seater" name="seats">7 seats</label>
          </div>
        </div>
        <div class="ads">
          <div>
            Enjoy free kilometers. If you leave the car with excess fuel
            compared to booking start, value of that extra fuel will be refunded
            to you
          </div>
        </div>
      </div>

      <div class="subcontainer">
        <div class="container">

          </div>
          <div class="date">

            <div class="journeyDate">Select Journey date</div>
          </div>
